<!DOCTYPE html>
 <html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BreakFree</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background-color: #FAFAFA;
      min-height: 100vh;
      direction: rtl;
      display: flex;
      flex-wrap: wrap;
    }
    /* Sidebar Styling */
    .sidebar {
      flex: 0 0 250px;
      background-color: #5198A4;
      color: white;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .sidebar label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    .sidebar input, .sidebar select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    .sidebar button.signout-btn {
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    .sidebar button.signout-btn:hover {
      background-color: #C0392B;
    }
    /* Main Content Area */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .main-content h1 {
      margin-bottom: 20px;
      color: #5198A4;
    }
    /* Day Blocks (stacked vertically) */
    .day-blocks-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .day-block {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    /* Sparkles Animation */
@keyframes sparkle {
 0% { transform: scale(0); opacity: 1; }
 100% { transform: scale(1.5); opacity: 0; }
}

.sparkle {
 position: absolute;
 width: 10px;
 height: 10px;
 background: gold;
 border-radius: 50%;
 animation: sparkle 0.5s ease-out;
 pointer-events: none;
}

/* Celebration Message */
.celebration-message {
 position: fixed;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 background: rgba(255, 255, 255, 0.9);
 padding: 20px;
 border-radius: 15px;
 box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
 text-align: center;
 font-size: 1.5rem;
 color: #5198A4;
 z-index: 1000;
 display: none;
}

/* Progress Bar */
.progress-container {
 width: 100%;
 background-color: #f0f0f0;
 border-radius: 10px;
 margin: 20px 0;
}

.progress-bar {
 height: 10px;
 background-color: #5198A4;
 border-radius: 10px;
 width: 0;
 transition: width 0.5s ease;
}
    .day-block:hover {
      background-color: #F0F4F8;
    }
    /* Past and future days get a greyish look */
    .day-block.disabled {
      background-color: #f9f9f9;
      color: #999;
      cursor: default;
    }
    .day-block.completed {
      text-decoration: line-through;
      color: #888;
    }
    .date-label {
      font-size: 0.8rem;
      color: #777;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .overlay.active {
      display: flex;
    }
    .plan-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .plan-container h2 {
      margin: auto;
      width: fit-content;
      margin-bottom: 15px;
      color: #5198A4;
    }
    .plan-section {
      margin-bottom: 20px;
    }
    .plan-section h3 {
      margin-bottom: 10px;
      color: #3a7a85;
    }
    /* Daily Task Items */
    .activity-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #F0F4F8;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }
    .activity-text {
      position: relative;
      transition: color 0.6s ease;
    }
    .activity-text::after {
      content: "";
      position: absolute;
      left: 0;
      right: 100%;
      bottom: 40%;
      border-bottom: 2px solid #555;
      transition: right 1s ease;
    }
    .task-completed {
      color: #555;
      text-decoration: line-through;
    }
    .add-task-btn {
      font-size: 15px;
      padding: 5px 35px;
      margin-bottom: 10px;
      cursor: pointer;
      background-image: linear-gradient(to right, #5bb360, #5198A4);
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-image 0.3s;
    }
    .add-task-btn:hover {
      background-color: #5198A4;
    }
    .close-plan-btn {
      background-color: #5198A4;
      color: white;
      border: none;
      border-radius: 5px;
      position: absolute;
      right: 20px;
      padding: 10px 30px;
      font-size: 15px;
      cursor: pointer;
    }
    /* Motivational Quote */
    .quote {
      margin-top: 20px;
      padding: 15px 20px;
      background-image: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-image 1s ease-in-out;
    }
    .quote:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #ff758c, #ff9a9e);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    /* Footer (User Info) */
    #user-info {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        flex: 0 0 100%;
        height: auto;
        text-align: center;
      }
      .main-content {
        flex: 0 0 100%;
      }
      body {
        flex-direction: column;
      }
    }
  </style>
</head>

function getRandomItem(arr) {
 if (!Array.isArray(arr) || arr.length === 0) return "";
 return arr[Math.floor(Math.random() * arr.length)];
}

function getRandomInt(min, max) {
 return Math.floor(Math.random() * (max - min + 1)) + min;
}

currentUser.plans[dateStr].forEach(task => {

   reductionCheckbox.disabled = !isToday;
   reductionCheckbox.classList.add("custom-checkbox");
   reductionCheckbox.checked= currentUser.reduction[dateStr].reductionDone ;
   reductionCheckbox.onchange = () => {
     currentUser.reduction[dateStr].reductionDone = reductionCheckbox.checked;
     reductionDiv.className = `activity-item${reductionCheckbox.checked ? " task-completed" : ""}`;
     updateProgressBar(dateStr);
     if (isDayFinished(dateStr)) {
       celebrate();

   reductionDiv.innerHTML = `<span>${getReductionTaskText()}</span>`;
   reductionDiv.insertBefore(reductionCheckbox, reductionDiv.firstChild);
   tasksContainer.appendChild(reductionDiv);
  }
 updateProgressBar(dateStr);
 saveCurrentUser()
}

function calculateStreak() {
 let streak = 0;
 let currentDate = new Date();
 while (true) {
   const dateStr = currentDate.toISOString().split("T")[0];
   ensurePlanArray(dateStr);
   // If there are no tasks for the day, break out of the loop.
   if (currentUser.plans[dateStr].length === 0) {
     break;
   }
   if (isDayFinished(dateStr)) {
     streak++;
     currentDate.setDate(currentDate.getDate() - 1);
   } else {
     break;
   }
 }
 return streak;
}



function isDayFinished(dateStr) {
 ensurePlanArray(dateStr);
 const tasksDone = currentUser.plans[dateStr].every(task => task.checked);
 // If condition is not applicable, consider reduction as done.
 const reductionDone = allowedConditions.includes(currentUser.condition)
   ? currentUser.reduction[dateStr].reductionDone
   : true;
 return tasksDone && reductionDone;
}

function updateProgressBar(dateStr) {
 const progressBar = document.getElementById("progress-bar");
 if (!progressBar) return;
 const totalTasks = currentUser.plans[dateStr].length +
   (allowedConditions.includes(currentUser.condition) ? 1 : 0);

   (allowedConditions.includes(currentUser.condition) && currentUser.reduction[dateStr].reductionDone ? 1 : 0);
 progressBar.style.width = `${(completedTasks / totalTasks) * 100}%`;
}
